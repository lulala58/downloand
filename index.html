<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单的交互效果</title>
		<link rel="stylesheet" type="text/css" href="a.css"/>
		<script src="main.js"></script>
	</head>
	<body>
		<button type="submit" id="btn">点击隐藏显示</button>
		<ul class="suv">
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
		</ul>
		<script>
			var oLi=document.getElementsByClassName("suv")[0];

			var oBtn=document.getElementById("btn");
			var onoff =true;
			oBtn.onclick = function(){
				if(onoff){
					oLi.style.display = 'block'
				}else{
					oLi.style.display = 'none'
				}
				onoff = !onoff
			}
		</script>
	</body>
</html>
